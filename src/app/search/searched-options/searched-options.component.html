Searched Options - Total {{ tablor.getSearchOptions().length }} Options

<div>
   @for (search of tablor.getSearchOptions(); track search; let i = $index) {
      <details>
         <summary>Click to Show Search Options - {{ i }}</summary>
         <pre>{{ search | json }}</pre>
      </details>
   }

   @if (tablor.getSearchOptions().length === 0) {
      No Search Performed
   }
</div>

<button (click)="tablor.clearSearch()" class="submit">
   Clear All Searches
</button>

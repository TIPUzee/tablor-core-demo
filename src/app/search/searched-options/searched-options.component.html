Searched Options

<table>
   @for (search of tablor.getSearchOptions(); track search; let i = $index) {
      <tr>
         <td>
            <details>
               <summary>Click to Show Search Options - {{ i }}</summary>
               <pre>{{ search | json }}</pre>
            </details>
         </td>
      </tr>
   }

   @if (tablor.getSearchOptions().length === 0) {
      No Search Performed
   }
</table>

<button class="submit" (click)="tablor.clearSearch()">
   Clear All Searches
</button>

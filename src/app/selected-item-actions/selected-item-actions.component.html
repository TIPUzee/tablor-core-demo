<div class="controls">

   <!-- Selected Items Preview Dropdown -->
   <div class="controls-dim-info">
      <!-- Dropdown Trigger -->
      <button [brnMenuTriggerFor]="viewSelectedItemsDropdown">
         View Selected Items
         <ng-icon hlm hlmMenuIcon name="lucideChevronDown"/>
      </button>
      <!-- Dropdown Trigger -->

      <!-- Dropdown Content -->
      <ng-template #viewSelectedItemsDropdown>

         <hlm-menu>
            @for (item of tablor.getSelectedItems(); track item.tablorMeta.uuid) {

               <div hlmMenuItem>
                  <div class="flex flex-col gap-0.5">
                     <div class="flex gap-2">
                        <div>{{ item.transactionId }}</div>
                        <div>{{ item.user }}</div>
                        <div>{{ item.status }}</div>
                        <div>${{ item.amount }}</div>
                     </div>
                     <div class="flex gap-2">
                        <div>{{ item.transactionType }}</div>
                        <div>{{ item.bank }}</div>
                        <div>{{ item.createdAt | date: 'short' }}</div>
                     </div>
                  </div>
               </div>

            }
         </hlm-menu>

      </ng-template>
      <!-- Dropdown Content -->
   </div>
   <!-- Selected Items Preview Dropdown -->

   <!-- Actions -->
   <div class="controls-actions">
      <!-- Delete Action -->
      <button
         (click)="tablor.removeItems(tablor.getSelectedItems())" hlmBtn
         variant="destructive"
      >
         Delete
      </button>
      <!-- Delete Action -->

      <!-- Edit Action -->
      <brn-hover-card>
         <button [showDelay]="1" brnHoverCardTrigger hlmBtn variant="secondary">
            Edit
         </button>

         <hlm-hover-card-content *brnHoverCardContent>
            Implement your edit fn first
         </hlm-hover-card-content>
      </brn-hover-card>
      <!-- Edit Action -->
   </div>
   <!-- Actions -->

</div>
